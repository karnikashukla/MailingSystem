    <script src="/js/metisMenu.min.js"></script>

    <style >
        .cbp-spmenu-push div#page-wrapper {
            margin: 0 0 0 0em !important;
            transition:.5s all;
            -webkit-transition:.5s all;
            -moz-transition:.5s all;
        }

<body class="cbp-spmenu-push">
<div class="main-content">

    <!--left-fixed -navigation-->
    <!-- header-starts -->

    <!-- //header-ends -->
    <!-- main content start-->
    <div id="page-wrapper">
        <div class="main-page login-page ">
            <h2 class="title1">New Password</h2>
            <div class="widget-shadow">
                <div class="login-body">
                    <span th:if="${changeError != null}" th:text="${changeError}" style="color: red"></span>
                    <form th:action="@{/users/new/password}"  th:object="${changePassword}" method="post">

                        <input type="text"  class="email" th:field="*{newPassword}" name="email" placeholder="Enter Your New Password" required="">

                        <input type="text"  class="number" th:field="*{OTP}" name="email" placeholder="Enter The OTP That Has Been Sent To The Alternate Email" required="">

                        <input type="submit" name="Sign Up" value="Change Password">

                    </form>
                </div>
            </div>

        </div>
    </div>

    <!-- side nav js -->
    <script src='/js/SidebarNav.min.js' type='text/javascript'></script>
    <script>
        $('.sidebar-menu').SidebarNav()
    </script>
    <!-- //side nav js -->

    <!-- Classie --><!-- for toggle left push menu script -->
    <script src="/js/classie.js"></script>
    <script>
        var menuLeft = document.getElementById( 'cbp-spmenu-s1' ),
            showLeftPush = document.getElementById( 'showLeftPush' ),
            body = document.body;

        showLeftPush.onclick = function() {
            classie.toggle( this, 'active' );
            classie.toggle( body, 'cbp-spmenu-push-toright' );
            classie.toggle( menuLeft, 'cbp-spmenu-open' );
            disableOther( 'showLeftPush' );
        };

        function disableOther( button ) {
            if( button !== 'showLeftPush' ) {
                classie.toggle( showLeftPush, 'disabled' );
            }
        }
    </script>
    <!-- //Classie --><!-- //for toggle left push menu script -->

    <!--scrolling js-->
    <script src="/js/jquery.nicescroll.js"></script>
    <script src="/js/scripts.js"></script>
    <!--//scrolling js-->
